<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | List</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/d074e514be.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icon/icono v.jpg" />
</head>
<body>
    <div class="buscar">
        <input id="filter-title" class="buscador" type="text" placeholder="Buscar" required >
        <div class="boton">
            <i class="fas fa-search"></i>

        </div>


    </div>
    <div class="border">
        <div class="box">
    <div class="contenedor">
        <div class="reproducir">
            <div class="box-2">
            <div class="imagen">
                
                    <img class="rainbow" id="cover-image" src="img/vete.jpg" >
               
                
            </div>
        </div>
            <div class="informacion">
                <h1 id="title-song">...</h1>
                <p id="artist-song">...</p>
                
            </div>
            <div class="progress-bar" >
                <div class="barra">
                <input id="progress-bar" value="0" type="range" min="0" steps="0.0001"> 
            </div>
           </div>
            <div class="range">
              
               
                <div class="volume">
                    <div   class="value left"></div>
                    <span class="control mdi mdi-volume-high"></span>
                    <input class="volumen" name="volume" id="volume-control" type="range" min="0" max="1"  steps="0.01">
                    <div class="value right"></div>
               
            </div>
                
            </div>

            <div class="controles">
                <button id="prev-btn">⊴</button>
                <button id="play-btn">►</button>
                <button id="next-btn">⊵</button>
            </div>
            
        </div>
        <div class="canciones" id="canciones">
            <article class="lista">
                <img src="img/vete.jpg" >
                <div>
                    <h2>Titulo de la cancion</h2>
                    <div>Artista</div>
                </div>
            </article>
            <article class="lista">
                <img src="img/yonaguni.jpg" >
                <div>
                    <h2>Titulo de la cancion</h2>
                    <div >Artista</div>
                </div>
            </article>
            
            <article class="lista">
                <img src="img/la cancion.jpeg" >
                <div>
                    <h2>Titulo de la cancion</h2>
                    <div >Artista</div>
                </div>
            </article>
            <article class="lista">
                <img src="img/lo siento bb.jpg" >
                <div>
                    <h2>Titulo de la cancion</h2>
                    <div >Artista</div>
                </div>
            </article>
            
</div>

    </div>
<audio id="audio-playing" src="audio/y2meta.com - Bad Bunny - Vete (Letra) (128 kbps).mp3"></audio>
    <script src="js/java.js"></script>
</div>
</div>
</body>
</html>
